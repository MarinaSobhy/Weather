<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo@2x.png" alt=""  width="64" height="38">
                <span class="logo">Weather</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photoes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Conatct</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero" style="background-image: url(&quot;images/banner.png&quot;);">
        <div class="container">
            <form class="find-location" action="#">
                <input type="text" placeholder="Find your location..." id="search" required>
                <input type="submit" value="Find" id="submit">
            </form>

        </div>
    </div>

    <div class="forecast">
        <div class="container">
            <div class="forecast-container row mx-0" id="forecast">
                <div class="col-md-4 p-0">
                    <div class="date">
                       
                    </div>
                    <div class="forecast-content" id="current">
                        
                    </div>
                </div>
                <div class="col-md-4 p-0 ">
                    <div class="date justify-content-center">
                       
                    </div>
                    <div class="forecast-content text-center">
                        
                    </div>
                </div>
                <div class="col-md-4 p-0  ">
                    <div class="date justify-content-center">
                        
                    </div>
                    <div class="forecast-content text-center">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
